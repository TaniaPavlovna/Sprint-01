<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Settings</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="form">
			<div class="grid-container">
				<div class="grid1">
					<div>
						<label for="text" class="typeface1">Typeface</label>
					</div>
					<select name="typeface" class="typeface">
						<option value="Acunim Pro" selected>Acunim Pro</option>
						<option value="Comic Sans">Comic Sans</option>
						<option value="Times New Roman">Times New Roman</option>
					</select>
				</div>
				<div class="grid2">
					<div class="d">
						<label for="text">Weight</label>
					</div>
					<input type="checkbox" name="font" value="Regular" checked>Regular
					<input type="checkbox" name="font" value="Bold">Bold
				</div>
				<div class="grid3">
					<label for="text">Size</label>
					<div class="slidecontainer">
						<input type="range" min="1" max="100" value="10" class="slider" id="myRange">
					</div>
				</div>
				<div class="grid4">
					<label for="name">Dark UI</label>
						<div class="button r" id="button-1">
							<input type="checkbox" class="checkbox">
							<div class="knobs"></div>
							<div class="layer"></div>
						</div>
				</div>
				<div class="grid5">
				<label for="name">Color</label>
					<div class="container">
						<div class="round">
					  	<input type="checkbox" id="checkbox" />
					  	<label for="checkbox"></label>
						</div>
					<div class="round1">
						<input type="checkbox" id="checkbox1" />
						<label for="checkbox1"></label>
					</div>
					<div class="round2">
						<input type="checkbox" id="checkbox2" />
						<label for="checkbox2"></label>
					</div>
					 <div class="round3">
						<input type="checkbox" id="checkbox3" />
						<label for="checkbox3"></label>
					</div>
					<div class="round4">
						<input type="checkbox" id="checkbox4" />
						<label for="checkbox4"></label>
					</div>
					</div>
				</div>
			</div>
			<div class="sidemenu">
				<img src="assets/images/artistic-brush.png" alt="brush">
				<img src="assets/images/user-icon.png" alt="user">
				<img src="assets/images/sms-speech-bubble.png" alt="sms">
				<img src="assets/images/computer-screen.png" alt="computer">
			</div>
		</div>
	</body>
</html>
