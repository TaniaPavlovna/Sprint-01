<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Super back-up</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1>Superhero request form</h1>
		<div id="form">
			<h3>What do you need help with?</h3>
				<div class="container">
					<div class="btn">
						<input id='label-1' type='checkbox' checked/>
						<label for='label-1'>
							<h2>DEFEAT A VILLAIN</h2>
						</label>
					</div>
					<div class="btn">
						<input id='label-2' type='checkbox' checked/>
						<label for='label-2'>
							<h2>SAVE A CIVILIAN</h2>
						</label>
					</div>
					<div class="btn">
						<input id='label-3' type='checkbox' checked/>
						<label for='label-3'>
							<h2>STOP A ROBBERY</h2>
						</label>
					</div>
					<div class="btn1">
						<input id='label-4' type='checkbox' checked/>
						<label for='label-4'>
							<h2>PREVENT AN APOCALYPSE</h2>
						</label>
					</div>
					<div class="btn2">
						<input id='label-5' type='checkbox' checked/>
						<label for='label-5'>
							<h2>TRAIN A SIDEKICK</h2>
						</label>
					</div>
					<div class="btn">
						<input id='label-6' type='checkbox' checked/>
						<label for='label-6'>
							<h2>OTHER STUFF</h2>
						</label>
					</div>
				</div>
				<fieldset>
					<div class="form-control1">
						<input type="text" placeholder="Job details">
					</div>
					<div class="form-control">
						<input type="text" placeholder="Name" class="mrg">
						<input type="email" placeholder="Email">
					</div>
					<div>
						<input name="submit" type="submit" value="Send" class="send">
					</div>
				</fieldset>
		</div>
	</body>
</html>
