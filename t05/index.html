<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Superhero cards</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="parent">
			<div class="card1">
				<h4 class="text1">Captain America</h4>
					<h6 class="text2">Steven Rogers</h6>
						<img src="assets/images/Captain-America.png" alt="Captain-America" class="img">
			</div>
			<div class="card2">
				<h4 class="text1">Iron Man</h4>
					<h6 class="text2">Tony Stark</h6>
						<img src="assets/images/Iron-man.png" alt="Iron-man" class="img">
			</div>
			<div class="card3">
				<h4 class="text1">Black Widow</h4>
					<h6 class="text2">Natasha Romanoff</h6>
						<img src="assets/images/Black-Widow.png" alt="Black-Widow" class="img">
			</div>
			<div class="card4">
				<h4 class="text1">Spider-Man</h4>
					<h6 class="text2">Peter Parker</h6>
						<img src="assets/images/Spider-man.png" alt="Spider-man" class="img2">
			</div>
		</div>
	</body>
</html>
